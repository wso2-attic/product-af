<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>World Map Gadget</title>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
     
	 
	  function initialize() {
       var br = new google.maps.LatLng(30.411944, -91.185556);
        var mapOptions = {
          zoom:2,
          center: br,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }

        var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);

        var ctaLayer = new google.maps.KmlLayer('http://www.gelib.com/wp-content/uploads/2009/world-borders_nl.kml', {preserveViewport:true});
        ctaLayer.setMap(map);
		
		google.maps.event.addListener(ctaLayer, 'click', function(kmlEvent) {
			var text = kmlEvent.featureData.snippet;
			window.parent.cc = text.match(/[A-Z]{3}/).toString();
			window.parent.range = '1992:2008';
			window.parent.showSticky();
			window.parent.document.getElementById('alert-start').style.display = 'none';
			window.parent.update();
			//alert(window.cc);
		});

		
		
		
      }
